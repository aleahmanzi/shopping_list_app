<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Boogaloo" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="file.js"></script>
    <link href="main.css" rel="stylesheet">

</head>
<body>

<header class="header_wrap">
  <div class="hero_wrap">
    <img class="cart_img" src="pics/shop_icon.png" alt="groceries"/>
    <p class="title"><span><b>stick to your</span> list.</b></p>
  </div><!-- . hero_wrap - -->
</header><!-- . header_wrap - -->

<main class="main_wrap">

  <div class="add_wrap">
    <div class="add_data">
      <div class="form_wrap">
        <div class="form_data">
          <input class="data_box" type="text"/>
          <p class="data_add" type="submit"><span>+</span> new item</p>
        </div><!-- . form_data - -->
      </div><!-- . form_wrap - -->
    </div><!-- . add_data - -->
  </div><!-- . add_wrap - -->

  <ul style="list-style: none;" class="list_area">
    <li class="new_item">
      <div class="item_box"></div>
      <p class="test_item">avacados</p>
    </li>

    <li class="done_item">
      <div class="item_box"></div>
      <p class="test_item">coconut water</p>
    </li>
  </ul><!-- . list_area - -->
  
</main><!-- . main_wrap - -->

<div class="footer_wrap">
  <div class="footer_data">
    <p>created by: <span>aleah<span></p>

  </div><!-- . footer_data - -->
</div><!-- . footer_wrap - -->

</body>
</html>
